<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var x;
        var y;
        var hue;
        var moo;
        var loo;

        function setup() {
            createCanvas(500, 500);
            x = 0;
            y = 0;
            hue = 255;
            moo = 204;
            loo = 255;





        }

        function draw() {




            background(hue, loo , moo);
            strokeWeight(25);
            stroke(0, 255, 0);
            line(x + 100, y + 375, 400, 375);
            stroke(0, 0, 255);
            line(x + 100, y + 375, 250, 150);
            stroke(255, 0, 0);
            line(x + 400, y + 375, 250, 150);
            
            


        }

        function keyPressed() {
            if (keyCode == LEFT_ARROW) {
                x += 2;


            }

            else if (keyCode == RIGHT_ARROW) {
                y += 2;

            }
            else if (keyCode == UP_ARROW){
                hue+=10;
                moo+=10;
                loo+=10;
            


        }
        else if (keyCode == DOWN_ARROW){
            hue-=10;
            moo-=10;
            loo+=10;
        }
        }
    </script>
</head>

<body>
